siteConfig:
  domain: chenxixian.cn
  title: Paper
  description: A theme for saber.js
  author: chenxixian
  keywords: Blog,Web,JavaScript,Code,Computer Science,Geek
  url: https://saber.chenxixian.cn
  license:
    text: CC BY-NC-ND 4.0
    link: https://creativecommons.org/licenses/by-nc-nd/4.0/
  # pagination:
  #   prevPage: 上一页
  #   nextPage: 下一页
  #   prevPost: 上一篇
