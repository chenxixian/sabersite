      link: /about.html
    - title: Example
      link: /example.html
    - title: Example2
      link: /example2.html
    - title: Tags
      link: /tags.html
  social:
    # dribbble: username
    facebook: chenxixian
    # flickr: username
    github: chenxixian
    # instagram: geekplux
    linkedin: chenxixian
